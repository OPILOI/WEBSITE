<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title></title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        #code {
            color: #00ff00;
            font-size: 24px;
            word-break: break-all;
            padding: 20px;
            text-align: center;
            background-color: #111111;
            border: 1px solid #00ff00;
            border-radius: 5px;
            max-width: 90vw;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Visible code element that's always accessible -->
    <div id="code">A1b2C3d4E5f6G7h8I9j0K1l2M3n4O5p6Q7r8S9t0U1v2W3x4Y5z6A7B8C9D0E1F2G3H4</div>
    
    <script>
        // Generate random 64-character code with mixed characters
        function generateCode() {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let code = '';
            
            // Ensure we always get exactly 64 characters
            for (let i = 0; i < 64; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                code += charset.charAt(randomIndex);
            }
            
            return code;
        }
        
        // Set code immediately
        (function() {
            const code = generateCode();
            const codeElement = document.getElementById('code');
            
            // Update the code element
            if (codeElement) {
                codeElement.textContent = code;
            }
            
            // Also update on DOM ready as backup
            document.addEventListener('DOMContentLoaded', function() {
                const domCodeElement = document.getElementById('code');
                if (domCodeElement) {
                    // Keep the already generated code
                    if (!domCodeElement.textContent || domCodeElement.textContent.length !== 64) {
                        domCodeElement.textContent = code;
                    }
                }
            });
            
            // For debugging
            console.log('Generated 64-char code:', code);
        })();
    </script>
</body>
</html>
