<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title></title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000000; }
        #code { display: none; }
    </style>
</head>
<body>
    <!-- Always has a code value - even before JavaScript loads -->
    <div id="code">A1b2C3d4E5f6G7h8I9j0K1l2M3n4O5p6Q7r8S9t0U1v2W3x4Y5z6A7B8C9D0E1F2G3H4</div>
    
    <script>
        // Generate random 64-character code with mixed characters
        function generateCode() {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let code = '';
            
            // Ensure we always get exactly 64 characters
            for (let i = 0; i < 64; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                code += charset.charAt(randomIndex);
            }
            
            return code;
        }
        
        // Set code immediately
        (function() {
            const code = generateCode();
            const codeElement = document.getElementById('code');
            
            // Update the code element
            if (codeElement) {
                codeElement.textContent = code;
            }
            
            // Also update on DOM ready as backup
            document.addEventListener('DOMContentLoaded', function() {
                const domCodeElement = document.getElementById('code');
                if (domCodeElement) {
                    // Keep the already generated code
                    if (!domCodeElement.textContent || domCodeElement.textContent.length !== 64) {
                        domCodeElement.textContent = code;
                    }
                }
            });
            
            // For debugging - can be removed
            console.log('Generated 64-char code:', code);
        })();
    </script>
</body>
</html>
